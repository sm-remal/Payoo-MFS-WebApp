<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS-Webapp</title>
    <!-- DaisyUI CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="w-68 h-32 bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="w-90 bg-white rounded-xl p-7">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <div class="mt-4">
            <label for="" class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4-Digit Pin" class="input bg-[#f4f5f7] rounded-3xl mt-3" />
        </div>
        <button id="login-btn" class="btn bg-[#0874f2] text-white w-full rounded-3xl mt-4">Login</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
